<template name="createRow">
	<tr>
		<td>{{ taskName}}</td>
		<td id="time">{{ timeinNumbers}} {{ timeUnit}}</td>
		<td>{{ Priority}}</td>
		<td>{{ Category}}</td>
		<td><button type="button" class="remove">Remove</button></td>
		<td><button type="button" class="time-start">Start time</button></td>
	</tr>
</template>
