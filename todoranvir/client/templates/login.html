<template name="logIn">
	<div class="col-md-6 col-md-offset-3">
		<form class="form-login" id="new-member">
				<div>
					<p>E-mail</p>
					<input type="email" name="e-mail" class="form-control" placeholder="Enter your Email">
				</div>
				<div>
					<p>Password</p>
					<input type="password" name="password" class="form-control" placeholder="Enter your Password">
				</div>
				<button type="submit" class="login">Login</button>
		</form>
	</div>
</template>
